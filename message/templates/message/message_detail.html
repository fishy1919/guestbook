<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
</head>
<body>
    {% extends "base.html" %}

{% block content %}
  <h1>{{ message subject }}</h1>
  <h2>留言者</h2>
  <p>{{ message.user }}</p>
  <h2>收件者</h2>
  <p>{{ message.receipt }}</p>
  <h2>留言時間</h2>
  <p>{{ message.created }}</p>
  <h2>留言內容</h2>
  <div>{{ message.content|linebreaks }}</div>
{% endblock %}
</body>
</html>
